<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="styles/calculator.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen and (max-width: 600px)" href="calculator.css" />
<!--<meta name="viewport" content="width=300px, initial-scale=2">-->



<title>Simple Javascript Calculator</title>
</head>

<body>
    <div class="calculatorWrapper">
        <div class="calculator">
            <div class="inputBarHolder">
                <input class="inputBar"  type="text" maxlength="22" size="22" name="display" id="Display">
            </div>
            <div class="buttonArea">
                <div class="numberButtons">
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="7" name="seven" OnClick="AddDigit('7')">
                            <input class="buttonNumber" type="button" value="8" name="eight" OnClick="AddDigit('8')">
                            <input class="buttonNumber" type="button" value="9" name="nine" OnClick="AddDigit('9')">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="4" name="four" OnClick="AddDigit('4')">
                            <input class="buttonNumber" type="button" value="5" name="five" OnClick="AddDigit('5')">
                            <input class="buttonNumber" type="button" value="6" name="six" OnClick="AddDigit('6')">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="1" name="one" OnClick="AddDigit('1')">
                            <input class="buttonNumber" type="button" value="2" name="two" OnClick="AddDigit('2')">
                            <input class="buttonNumber" type="button" value="3" name="three" OnClick="AddDigit('3')">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="+/-" onClick="PlusMinus('-')">
                            <input class="buttonNumber" type="button" value="0" OnClick="AddDigit('0')">
                            <input class="buttonNumber" type="button" value="." OnClick="decPoint('.')">
                    </div>
                </div>
            </div>
            <div class="modifierBlock">
                    <input class="buttonModifier" type="button" value="*" OnClick="Operations('*');">
                    <input class="buttonModifier" type="button" value="/" OnClick="Operations('/');">
                    <input class="buttonModifier" type="button" value="+" OnClick="Operations('+');">
                    <input class="buttonModifier" type="button" value="-" OnClick="Operations('-');">
            </div>
            <div class="functionBlock">
                    <input class="buttonFunction" type="button" value="C" OnClick="ClearDisp();">
                    <input class="buttonFunction" type="button" value="AC" OnClick="AllClear();">
                    <input class="buttonFunction exponentSize" type="button" value="EXP" onClick="exponent();">
                    <input class="buttonFunction" type="button" value="=" OnClick="Calculate();">
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="scripts/calculator.min.js"></script>

</html>
