<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="styles/calculator.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<script type="text/javascript" src="scripts/calculator.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simple Javascript Calculator</title>
</head>

<body>
    <div class="calculatorWrapper">
        <div class="calculator">
            <div class="inputBarHolder">
                <input class="inputBar" type="text" maxlength="40" size="22" name="display">
            </div>
            <div class="buttonArea">
                <div class="numberButtons">
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="7" name="seven">
                            <input class="buttonNumber" type="button" value="8" name="eight">
                            <input class="buttonNumber" type="button" value="9" name="nine">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="4" name="four">
                            <input class="buttonNumber" type="button" value="5" name="five">
                            <input class="buttonNumber" type="button" value="6" name="six">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="1" name="one">
                            <input class="buttonNumber" type="button" value="2" name="two">
                            <input class="buttonNumber" type="button" value="3" name="three">
                    </div>
                    <div class="numberBlock">
                            <input class="buttonNumber" type="button" value="+/-">
                            <input class="buttonNumber" type="button" value="0">
                            <input class="buttonNumber" type="button" value=".">
                    </div>
                </div>
            </div>
            <div class="modifierBlock">
                    <input class="buttonModifier" type="button" value="*">
                    <input class="buttonModifier" type="button" value="/">
                    <input class="buttonModifier" type="button" value="+">
                    <input class="buttonModifier" type="button" value="-">
            </div>
            <div class="functionBlock">
                    <input class="buttonFunction" type="button" value="C">
                    <input class="buttonFunction" type="button" value="AC">
                    <input class="buttonFunction exponentSize" type="button" value="EXP">
                    <input class="buttonFunction" type="button" value="=">
            </div>
        </div>
    </div>

</body>

</html>
